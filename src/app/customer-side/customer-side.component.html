<div class="message-list">
  <div
    *ngFor="let message of messages"
    class="message"
    [class.message--my]="message.fromId === myId"
  >
    <div
      *ngIf="message.fromId !== myId"
      class="message-from"
    >{{ message.fromId }}</div>
    <div
      class="message-body"
      [class.message-body--my]="message.fromId === myId"
    >
      {{ message.message }}
    </div>
  </div>
</div>

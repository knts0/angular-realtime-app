<div class="container flex flex-col">
  <header class="text-xl h-12 py-2">
    オペレータ側画面
  </header>
  <div class="message-list flex-1 flex flex-col items-start">
    <div
      *ngFor="let message of messages"
      class="message"
      [class.self-end]="message.fromId === myId"
    >
      <div
        *ngIf="message.fromId !== myId"
        class="message-from"
      >{{ message.fromId }}</div>
      <div
        class="message-body"
        [class.message-body--my]="message.fromId === myId"
      >
        {{ message.message }}
      </div>
    </div>
  </div>
  <div class="message-form-area">
    <form
      autocomplete="off"
      class="flex"
      [formGroup]="messageForm"
      (ngSubmit)="onCreate(messageForm.value)"
    >
      <div>
        <label>メッセージ: </label>
        <input type="text" formControlName="message" autocomplete="off" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
